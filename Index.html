<!DOCTYPE html>
<html lang="en">
	<head>

				<!-- Main Content -->
				<div class="center-content">

						Zeal & Upliftment for Success
						<span class="emoji">ðŸ’»</span>
						and Transformation
						<span class="emoji">ðŸ§ </span>
						with Potential Empowerment, Basically
						<img src="./images/3.png" alt="ZUSTPE Logo" class="logo3" />
					</h1>
					<p class="subtext">
						Land of Fresher. A startup guiding freshers toward growth and
						success.
					</p>
				</div>

				<div class="origin-point">
					<img
						src="./images/origin-point.png"
						alt="Origin Point Logo"
						class="origin-logo"
					/>
				</div>
		</div>

		<script src="script.js"></script>

</html>
