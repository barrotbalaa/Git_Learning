<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate Landing Page</title>
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX transformation -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root" class="min-h-screen bg-gray-50"></div>

    <script type="text/babel">
      // Define a reusable Navbar component
      const Navbar = () => {
        return (
          <nav className="bg-blue-900 text-white p-4 shadow-md">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">Corporate Solutions</h1>
              <div className="space-x-4 hidden md:flex">
                <a href="#home" className="hover:text-blue-300">
                  Home
                </a>
                <a href="#about" className="hover:text-blue-300">
                  About
                </a>
                <a href="#services" className="hover:text-blue-300">
                  Services
                </a>
                <a href="#contact" className="hover:text-blue-300">
                  Contact
                </a>
              </div>
              <button className="md:hidden focus:outline-none">
                <svg
                  className="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                  />
                </svg>
              </button>
            </div>
          </nav>
        );
      };

      // Define a reusable Hero component

      const Hero = () => {
        return (
          <section className="bg-blue-100 py-20">
            <div className="container mx-auto text-center px-4">
              <h1 className="text-5xl font-extrabold text-gray-900 mb-6">
                Empowering Your Business Success
              </h1>
              <p className="text-xl text-gray-600 mb-8 max-w-2xl mx-auto">
                Discover innovative solutions tailored to elevate your corporate
                performance with cutting-edge technology and expertise.
              </p>
              <button className="bg-blue-900 text-white px-6 py-3 rounded-md hover:bg-blue-800 transition">
                Get Started
              </button>
            </div>
          </section>
        );
      };

      // Define a reusable Header component (modified from provided code)
      const Header = () => {
        return (
          <h2 className="text-3xl md:text-4xl font-bold text-blue-900 mb-6 text-center">
            Our Services
          </h2>
        );
      };

      // Define a reusable Content component (modified from provided code)
      const Content = () => {
        return (
          <section id="services" className="py-16 bg-white">
            <div className="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
              <div className="bg-gray-50 p-6 rounded-lg shadowed-lg text-center">
                <h3 className="text-xl font-semibold text-gray-900 mb-4">
                  Consulting
                </h3>
                <p className="text-gray-600">
                  Strategic business consulting to optimize operations and drive
                  growth.
                </p>
              </div>
              <div className="bg-gray-50 p-6 rounded-lg shadow-lg text-center">
                <h3 className="text-xl font-semibold text-gray-900 mb-4">
                  Technology Solutions
                </h3>
                <p className="text-gray-600">
                  Cutting-edge tech solutions to streamline your processes.
                </p>
              </div>
              <div className="bg-gray-50 p-6 rounded-lg shadow-lg text-center">
                <h3 className="text-xl font-semibold text-gray-900 mb-4">
                  Data Analytics
                </h3>
                <p className="text-gray-600">
                  Advanced analytics to uncover insights and inform decisions.
                </p>
              </div>
            </div>
          </section>
        );
      };

      // Define a reusable Footer component
      const Footer = () => {
        return (
          <footer className="bg-blue-900 text-white py-8">
            <div className="container mx-auto px-4 text-center">
              <p>&copy; 2025 Corporate Solutions. All rights reserved.</p>
              <div className="mt-4 space-x-4">
                <a href="#privacy" className="hover:text-blue-300">
                  Privacy Policy
                </a>
                <a href="#terms" className="hover:text-blue-300">
                  Terms of Service
                </a>
                <a href="#contact" className="hover:text-blue-300">
                  Contact Us
                </a>
              </div>
            </div>
          </footer>
        );
      };

      // Define the main App component
      const App = () => {
        return (
          <div className="flex flex-col min-h-screen">
            <Navbar />
            <Hero />
            <Header />
            <Content />
            <Footer />
          </div>
        );
      };

      // Render the App component to the root element
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
